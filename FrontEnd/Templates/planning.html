    </nav>
    <div class="container">
        <header>
            <div class="logo">

                <h1>Dream Vacation Planner</h1>

            <p>Plan your perfect getaway with our interactive itinerary builder</p>
        </header>

        <main>
            <div class="planner-grid">
                <div class="form-container">
                    <form id="vacationForm">
                        <div class="form-group">
                            <label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-map-pin"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                                Destination
                            </label>
                            <div class="dropdown-container">
                                <input type="text" id="search" placeholder="Search destination...">
                                <div id="destinationList"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-calendar"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                                Number of Days
                            </label>
                            <input type="number" id="days" min="1" max="14" value="3" required>
                        </div>

                        <div class="form-group">
                            <label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-activity"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                                Activities
                            </label>
                            <div id="activitiesContainer" class="activities-grid"></div>
                        </div>

                        <button type="submit">Generate Itinerary</button>
                    </form>
                </div>

                <div id="itineraryContainer" class="itinerary-container hidden">
                    <div class="itinerary-header">
                        <h2>Your Itinerary</h2>
                        <div class="itinerary-actions">
                            <button id="shareBtn" class="icon-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-share-2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
                            </button>
                            <button id="downloadBtn" class="icon-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                            </button>
                        </div>
                    </div>
                    <div id="itineraryContent" class="itinerary-content"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

        };
    
        const searchInput = document.getElementById('search');
        const destinationList = document.getElementById('destinationList');
    
        function showDropdown() {
            destinationList.innerHTML = '';
            Object.values(destinations).forEach(destination => {
                const div = document.createElement('div');
                div.classList.add('destination-option');
                div.textContent = destination.name;
                div.dataset.value = destination.id;
                div.addEventListener('click', () => {
                    searchInput.value = destination.name;
                    destinationList.style.display = 'none';
                    // Update activities when destination is selected
                    updateActivities(destination.id);
                });
                destinationList.appendChild(div);
            });
            destinationList.style.display = 'block';
        }

        searchInput.addEventListener('focus', showDropdown);

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            document.querySelectorAll('.destination-option').forEach(option => {
                option.style.display = option.textContent.toLowerCase().includes(filter) ? 'block' : 'none';
            });
        });
    
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-container')) {
                destinationList.style.display = 'none';
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const activitiesContainer = document.getElementById('activitiesContainer');
            activitiesContainer.innerHTML = '<p>Please select a destination to view available activities</p>';
        });
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
          e.preventDefault(); // Prevent the default link behavior
          try {
              const response = await fetch('/api/logout', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  }
              });
              const data = await response.json();
              if (data.redirect) {
                  window.location.href = data.redirect; // Redirect to the home page
              }
              else{
                window.location.href = data.redirect;
              }
          } catch (error) {
              console.error('Logout failed:', error);
          }
      });
    </script>
    <script src="/planning.js"></script>
</body>
</html>
